<div class="offset-xl-3 offset-lg-3 offset-md-3 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 header_margin">

    <!-- <input id="typeahead-basic" type="text" class="form-control" [ngbTypeahead]="search"/> -->
    <div class="row" style="margin-bottom:5%;">
      <span class="col-xl-5 col-lg-5 col-md-5 col-xs-5">Select City</span>
      <span class="col-xl-5 col-lg-5 col-md-5 col-xs-5">OR</span>
      <a title="Current Location" (click)="getLocation()" style="cursor:pointer;margin-left: 10%;">
          <i class="fa fa-map-marker" style="font-size:20px;" aria-hidden="true"></i>
      </a>
    </div>
  <mat-card (click)="searchRestaurants(data)" class="city_name" *ngFor="let data of cityArray">
    {{data.city_name}}
  </mat-card>
</div>
